{% extends 'kelola/base.html' %}

{% block content %}
     <section class="title">
        <div class="container">
            <div class="row-fluid">
                <div class="span6">
                    <h1>Tambah Pemeriksaan</h1>
                </div>
                <div class="span6">
                    <ul class="breadcrumb pull-right">
                        <li><a href="{% url 'knowledge_list' %}"><h3>Beranda / </h3></a> </li>
                        <li><a href="{% url 'show_pemeriksaan' %}"><h4>Kelola Pemeriksaan / </h4></a></li>
                        <li class="active"><h5>Tambah Pemeriksaan</h5></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- / .title --> 

<section id="registration-page" class="container">
    <form method="POST" class="post-form center" novalidate="#id_value">
    <fieldset class="registration-form center">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-success">Simpan</button>
        </fieldset>
    </form>
</section>

    <script type="text/javascript">
    	$("#id_check").change(function() {
    		var check = $(this).val();
    		if (check == "immunization"){
    			$("#id_value").parent().hide();
    			$("#id_imun_value").parent().show();
    		}
    		else{
    			$("#id_value").parent().show(); 
    			$("#id_imun_value").parent().hide();
    		}


    	});

    	$(document).ready(function (){
    		$("#id_value").parent().hide(); 
    			$("#id_imun_value").parent().hide();

    	}); 
    </script>
{% endblock %}
