<!DOCTYPE html>
{% extends 'kelola/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail Pengetahuan</title>
</head>
<body>
{% block content %}
  


<div class="gap"></div>
    
<section id="recent-events">
    <div class="container">
        <div class="center">
            <h3>Detail Kegiatan</h3>
            <p class="lead"></p>
        </div>  

        
    </div>

</section>

<section id="about-us" class="container main">
        <div class="row-fluid">
            <div class="span12">
                <div class="blog">

                
                    <div class="blog-item well hyphenate">
                        <h2> {{ events.title }}</h2>
                        <div class="blog-meta clearfix">
                            <p class="pull-left">
                            <h4><i class="icon-calendar"> Tanggal Kegiatan: </i> {{ events.published_date }} </h4></p>
                          
                      </div>
                      
                      <p><h3> {{ events.description|linebreaksbr }} </h3></p>
                     
                  </div>
                  <!-- End Blog Item -->
                
                  
</div>
</div>
</div>
</section>



</body>
</html>
{% endblock %}
</body>
</html>
