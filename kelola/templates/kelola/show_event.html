<!DOCTYPE html>
{% extends 'kelola/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event</title>
</head>
<body>
{% block content %}


<section class="title">
        <div class="container">
            <div class="row-fluid">
                <div class="span6">
                    <h1>Jadwal Kegiatan</h1>
                </div>
                <div class="span6">
                    <ul class="breadcrumb pull-right">
                        <li><a href="{% url 'knowledge_list' %}"><h4>Beranda / </h4></a> </li>
                        <li class="active"><h5>Jadwal Kegiatan</h5></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- / .title -->  





<section id="about-us" class="container main">
        <div class="row-fluid">

            <div class="span12">
                <div class="blog">

                {% for event in events %}
                    <div class="blog-item well hyphenate">
                        <h2><a href="{% url 'detail_event' id_event=event.id %}">{{ event.title }}</a></h2>
                        <div class="blog-meta clearfix">
                            <p class="pull-left">
                            <h5><i class="icon-calendar"> Tanggal Kegiatan: </i> {{  event.date_event }} </h5></p>
                          
                      </div>
                      
                      <p><h4> {{ event.description|linebreaksbr }} </h4></p>
                      
                  </div>
                  <!-- End Blog Item -->
                {% endfor %}
                  
</div>
</div>
</div>
</section>
{% endblock %}

</body>
</html>
